<div ui-view="" class="container content ng-scope">
    <h1 class="ng-scope">Kasutajad
        <!-- ngIf: $parent.currentUser.admin -->
    </h1>
    <div class="table-responsive ng-scope">
        <table class="table table-striped table-hover table-list">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nimi</th>
                <th>E-mail</th>
                <th>Telegram</th>
                <th>Admin</th>
                <th>Mentor</th>
                <th>Arhiveeritud</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let user of users; let i = index;">
                <td>{{i + 1}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.telegram}}</td>
                <td><span *ngIf="user.admin" class="badge badge-dark">admin</span></td>
                <td><span *ngIf="user.canBeMentor" class="badge badge-success">mentor</span></td>
                <td><span *ngIf="user.archived" class="badge badge-danger">archived</span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
