<div>
  <button type="button" (click)="openModal()" class="btn  btn-primary my-3">Vaheta profiilipilti</button>
  <ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title">Valige uus profiilipilt</h4>
      <button type="button" class="close" data-dismiss="modal">&times;</button>
    </div>
    <!-- Modal body -->
    <div class="modal-body">
      <ng-container *ngIf="showCropper">
        <image-cropper
          [imageChangedEvent]="imageChangedEvent"
          [maintainAspectRatio]="true"
          [aspectRatio]="4 / 4"
          [resizeToWidth]="128"
          format="png"
          (imageCropped)="imageCropped($event)"
          (imageLoaded)="imageLoaded()"
          (loadImageFailed)="loadImageFailed()">
        </image-cropper>
      </ng-container>
      <input type="file" (change)="fileChangeEvent($event)"/>
    </div>
    <!-- Modal footer -->
    <div class="modal-footer">
      <div class="text-center">
        <button (click)="closeModal()"
                type="button"
                class="btn btn-danger btn-mobile-big mr-1"
                data-dismiss="modal">
          TÃ¼hista
        </button>
        <button (click)="closeModal()"
                type="button"
                class="btn btn-success btn-mobile-big m-0"
                data-dismiss="modal">
          Salvesta
        </button>
      </div>
    </div>
  </ng-template>
</div>
