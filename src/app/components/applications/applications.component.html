<ng-container *ngIf="applications; else spinner">

<div ui-view="" class="container content ng-scope">
  <h1 class="ng-scope">Kasutajad
    <!-- ngIf: $parent.currentUser.admin -->
  </h1>
  <div class="table-responsive ng-scope">
    <table class="table table-striped table-hover table-list">
      <thead>
      <tr>
        <th>ID</th>
        <th>Nimi</th>
        <th>Isikukood</th>
        <th>E-mail</th>
        <th>Tudengikood</th>
        <th>Mentor</th>
        <th>Saadetud</th>
        <th>Staatus</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td></td>
        <td><input type="text" placeholder="Otsi" ng-model="search.name" class="input-sm form-control ng-pristine ng-valid ng-touched"></td>
        <td><input type="text" placeholder="Otsi" ng-model="search.name" class="input-sm form-control ng-pristine ng-valid ng-touched"></td>
        <td><input type="text" placeholder="Otsi" ng-model="search.name" class="input-sm form-control ng-pristine ng-valid ng-touched"></td>
        <td><input type="text" placeholder="Otsi" ng-model="search.name" class="input-sm form-control ng-pristine ng-valid ng-touched"></td>
        <td><input type="text" placeholder="Otsi" ng-model="search.name" class="input-sm form-control ng-pristine ng-valid ng-touched"></td>
        <td></td>
        <td></td>
      </tr>
      <tr *ngFor="let application of applications; let i = index;">
        <td class="">{{i+1}}</td>
        <td>{{application.name}}</td>
        <td>{{application.personalCode}}</td>
        <td>{{application.email}}</td>
        <td>{{application.studentCode}}</td>
        <td><ng-container *ngIf="application.mentor">{{application.mentor.name}}</ng-container></td>
        <td>{{application.createdAt}}</td>
        <td><span class="badge badge-dark">{{application.status}}</span></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</ng-container>
<ng-template #spinner>
  <app-spinner></app-spinner>
</ng-template>
