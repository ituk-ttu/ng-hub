<div class="row">
  <div class="col-4 col-sm-4 col-md-4 col-lg-4  mentor-select mentors" *ngFor="let product of mentorProfiles">
    <div class="mentor mentor-preview">
      <img src="https://images.unsplash.com/photo-1518791841217-8f162f1e1131?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80">
      <div class="mentor-info">
        <p class="mentor-name ng-binding">{{product.name}}</p>
        <p class="mentor-curriculum ng-binding">{{product.curriculum}}</p>
        <p class="mentor-description ng-binding pb-2">{{product.text}}</p>
        <a (click)="toggleGif(openGifs.indexOf(product.id) > -1)" class="mentor-quote"><em class="ng-binding">Lemmik GIF +</em></a>
        <img *ngIf="showGif" src="{{product.gif}}">
        <p class="mentor-quote"><em class="ng-binding">{{product.quote}}</em></p>
        <a class="btn btn-primary btn-block disabled mt-2">Vali</a>
      </div>
    </div>
  </div>
</div>
