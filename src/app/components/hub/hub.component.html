<div ng-repeat="resource in resources | orderBy: 'name'" class="ng-scope">
  <div ng-show="editing != resource.id">
    <h3 class="ng-binding">Avalik kalender<!-- ngIf: $parent.currentUser.admin --></h3>
    <p>
      <small class="ng-binding">Kolm lähimat üritust nähtaval ka https://ituk.ee</small>
    </p>
    <div class="form-group">
      <div class="input-group">
        <input type="text" ng-model="resource.url" readonly="" class="form-control ng-pristine ng-untouched ng-valid"><span class="input-group-btn">
          <button ngclipboard="" data-clipboard-text="https://calendar.google.com/calendar/embed?src=g86lrthmecu19gh7arvcj76f08%40group.calendar.google.com&amp;ctz=Europe/Tallinn" class="btn btn-primary ng-isolate-scope">Kopeeri</button></span>
      </div>
    </div>
  </div>
  <div ng-show="editing == resource.id" class="ng-hide">
    <form ng-submit="save()" class="ng-pristine ng-valid">
      <div class="form-group">
        <label class="control-label">Nimi</label>
        <input ng-model="edited.name" type="text" class="form-control ng-pristine ng-untouched ng-valid">
      </div>
      <div class="form-group">
        <label class="control-label">Kommentaar</label>
        <input ng-model="edited.comment" type="text" class="form-control ng-pristine ng-untouched ng-valid">
      </div>
      <div class="form-group">
        <label class="control-label">URL</label>
        <input ng-model="edited.url" type="text" class="form-control ng-pristine ng-untouched ng-valid">
      </div>
      <div class="from-group">
        <!-- ngIf: !working -->
        <button type="submit" ng-if="!working" class="btn btn-success ng-scope">Salvesta</button><!-- end ngIf: !working -->
        <!-- ngIf: working -->
        <button ng-click="editing = false" class="btn btn-danger">Katkesta</button>
      </div>
    </form>
  </div>
</div>
