<div>
  <label>{{label}}</label>
  <br/>
  <button
      [ngClass]="{'btn': true, 'primary': isTrue}"
      (click)="this.setValue.emit(true)"
      [disabled]="disabled"
  >Jah</button>

  <button
      [ngClass]="{'btn': true, 'primary': !isTrue}"
      (click)="this.setValue.emit(false)"
      [disabled]="disabled"
  >Ei</button>
</div>
