<ng-container>
    <div class="container content">
        <h1>Kasutajad</h1>
        <input type="search" placeholder="Otsi nime, meili, telegrami..." [(ngModel)]="searchString" class="input-sm form-control">
        <div class="table-responsive">
            <table class="table table-striped table-hover table-list">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nimi</th>
                    <th>E-mail</th>
                    <th>Ã•ppekava</th>
                    <th>Liikmestaatus</th>
                    <th>Roll</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let user of users; let i = index;" (click)="goToUser(user.id)" class="clickable">
                    <ng-container *ngIf="showUser(user)" >
                        <td>{{user.id}}</td>
                        <td>{{user.firstName + ' ' + user.lastName}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.curriculum}}</td>
                        <td>{{user.status.statusName}}</td>
                        <td>{{user.role}}</td>
                    </ng-container>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</ng-container>
