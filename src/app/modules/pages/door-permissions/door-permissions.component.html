<ng-container>
    <div class="container content">
        <div class="header">
            <h1>Kasutajad</h1>
            <input type="search" placeholder="Otsi nime, meili või õppekava järgi" (change)="updateUserList($event.target['value'])" class="input-sm form-control">
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-hover table-list">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nimi</th>
                    <th>Kaardinumber</th>
                    <th>Ruuminumbrid</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let user of usersToDisplay" (click)="goToUser(user.id)" class="clickable">
                    <td>{{user.id}}</td>
                    <td>{{user.firstName + ' ' + user.lastName}}</td>
                    <td>{{user.cardNumber}}</td>
                    <td *ngFor="let door of user.doors">{{door.code}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</ng-container>
