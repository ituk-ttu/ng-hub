<div class="container">

    <div>
        <form (ngSubmit)="login()">
            <div class="form-group">
                <label for="mail" class="control-label"> E-mail </label>
                <input id="mail"
                       type="email"
                       [(ngModel)]="loginDetails.email"
                       name="password"
                       class="form-control">
            </div>
            <div class="form-group">
                <label for="password" class="control-label"> Parool </label>
                <input id="password"
                       type="password"
                       [(ngModel)]="loginDetails.password"
                       name="password"
                       class="form-control">
            </div>
            <div class="form-group">
                <button  type="submit" class="btn btn-success btn-block">Logi sisse</button>
            </div>
        </form>
        <div class="form-group text-center"><a routerLink="/hub">Vajutage siia kui teid ei suunatud kodulehe</a>
        </div>
        <div class="form-group text-center"><a routerLink="/hub/recover">Unustasid parooli?</a></div>
    </div>
</div>
