language: node_js
addons:
  apt:
    packages:
      - rsync
      - sshpass
sudo: true
dist: trusty
node_js:
  - "stable"
branches:
  only:
    - master
before_script: # commands to run before the build step
  - npm install -g --silent @angular/cli

script: # the build step
  - ng build --prod
after_success:
  - rsync -chavzP --rsh="sshpass -p $FTP_PASSWORD ssh -o StrictHostKeyChecking=no -l $FTP_USER" build/* $FTP_USER@ituk.ee:/var/newHub/dev/front